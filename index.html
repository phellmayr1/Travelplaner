<!DOCTYPE html>
<html>
<head lang="en">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FCxwxSQzmmfOW3ou96ahIXA8g0rOccE&libraries=places"></script>-->

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="bootstrap-validator.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Travelplaner</title>
</head>
<body>

<div id="search" style="overflow-y: auto; height:100%;">

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Nearby</a></li>
            <li><a href="#tabs-2">Search Location</a></li>
            <li><a href="#tabs-3">Last used Locations</a></li>
        </ul>

        <div id="tabs-1">

            <form data-toggle="validator" role="form" onsubmit="return false">

                <div class="form-group has-feedback">
                    <label for="inputRadius" class="control-label">Suchradius in Meter</label>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-dot-circle-o"></i></span>
                        <input type="text" pattern="\b0*([1-9][0-9]{0,3}|[1-4][0-9]{4}|50000)\b" maxlength="15"
                               class="form-control" onkeyup="checkButtonVisible()" id="inputRadius" placeholder="">
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <span class="help-block with-errors">Radius muss zwischen 1 und 50000 sein</span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="openNow">
                            Ge√∂ffnet
                        </label>

                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="searchNearby" onclick="startNearbySearch()" class="btn btn-primary">Search</button>
                </div>
            </form>

            <div id="nearbyResults">

                <table id="resultsTable">
                    <tbody>
                    </tbody>
                </table>

                <button id="findMoreButton" class="btn btn-primary">Weitersuchen...</button>
            </div>

        </div>
        <div id="tabs-2">

        </div>
        <div id="tabs-3">
        </div>
    </div>

</div>
<div id="mapView">
    <div id="map"></div>

    <div id="dialog" title="Detailinfos">
        <table id="detailsTable">
            <tbody>
            </tbody>
        </table>

        <div id="placeImage">

            <!--<img src="https://lh5.googleusercontent.com/-YAEDieBkTbU/VNCcf0be80I/AAAAAAAAAYg/rCD8eqF-FxM/w800-h800-k/" alt="W3Schools.com">-->

        </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FCxwxSQzmmfOW3ou96ahIXA8g0rOccE&signed_in=true&libraries=places&callback=initMap"
            async defer></script>

</div>

</body>
<script src="main.js"></script>

</html>
